<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web practice #1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/icon.png" type="image/png">
  <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
<div id="container">
  <div id="header">
    <h2>Akhmadeev Danis P3309 #367839</h2>
  </div>
  <div class="mainContent">
    <div id="content_left">

      <form method="post" id="form">
        <div class="form_line"><label>x value:</label></div>
        <div class="form_line">

          <label><input type="radio" class="radio1" name="xType" value="-3" />-3</label>
          <label><input type="radio" class="radio2" name="xType" value=" 0" />0</label>
          <label><input type="radio" class="radio3" name="xType" value="3" />3</label>


        </div>
        <div class="form_line">
          <label><input type="radio" class="radio1" name="xType" value="-2" />-2</label>
          <label><input type="radio" class="radio2" name="xType" value=" 1" />1</label>
          <label><input type="radio" class="radio3" name="xType" value="4" />4</label>


        </div>
        <div class="form_line">
          <label><input type="radio" class="radio1" name="xType" value="-1" />-1</label>
          <label><input type="radio" class="radio2" name="xType" value=" 2" />2</label>
          <label><input type="radio" class="radio3" name="xType" value="5" />5</label>



        </div>
        <div class="form_line"><label>y value:</label></div>
        <div class="form_line">

          <input type="textbox" id="textingtext" name="yType" placeholder="-5 to 3" maxlength="10" autocomplete="off"> <!-- 17 -->
        </div>
        <div class="form_line"><label>R value:</label></div>
        <div class="form_line">

          <input type="checkbox" name="RType" value="1">
          <label for="checkbox1">1</label>
          <input type="checkbox" name="RType" value="2">
          <label for="checkbox2">2</label>
          <input type="checkbox" name="RType" value="3">
          <label for="checkbox3">3</label>
          <input type="checkbox" name="RType" value="4">
          <label for="checkbox4">4</label>
          <input type="checkbox" name="RType" value="5">
          <label for="checkbox5">5</label>
        </div>
        <div class="form_line">
          <button type="submit" disabled="" id="submitButton" name="submitButton">Submit</button>
          <button type="reset" onclick="disableButton()" id="resetButton" name="resetButton">Reset</button>
        </div>
      </form>

    </div>
    <div id="content_right">
      <svg width="250" height="250">
        <g class="x-grid">
          <line stroke="black" x1="0" x2="250" y1="125" y2="125"></line>
        </g>
        <g class="y-grid">
          <line stroke="black" x1="125" x2="125" y1="0" y2="250"></line>
        </g>

        <g class="grid-labels">
          <text x="135" y="15">Y</text>
          <text x="235" y="105">X</text>
        </g>

        <polygon fill="black" points="125, 0 130, 10 120, 10" stroke="black"></polygon>
        <polygon fill="black" points="250, 125 240, 120 240, 130" stroke="black"></polygon>

        <polygon fill="white" fill-opacity="0.7" stroke="black" points="125, 125 205, 125 125, 45"></polygon>
        <polygon fill="white" fill-opacity="0.7" stroke="black" points="125, 125 125, 205 165, 205 165, 125"></polygon>
        <path fill="white" fill-opacity="0.7" stroke="black" d="M 125 125, L 85 125, A 40 40, 90, 0, 0, 125, 165, Z"></path>

        <g class="labels x-labels">
          <text x="45" y="140">-R</text>
          <text x="85" y="140">-R/2</text>
          <text x="165" y="140">R/2</text>
          <text x="205" y="140">R</text>
        </g>
        <g class="labels y-labels">
          <text x="130" y="205">-R</text>
          <text x="130" y="165">-R/2</text>
          <text x="130" y="85">R/2</text>
          <text x="130" y="45">R</text>
        </g>
        <g class="pridumaupozhe">
          <line stroke="black" x1="122" x2="128" y1="205" y2="205"></line>
          <line stroke="black" x1="122" x2="128" y1="165" y2="165"></line>
          <line stroke="black" x1="122" x2="128" y1="85" y2="85"></line>
          <line stroke="black" x1="122" x2="128" y1="45" y2="45"></line>

          <line stroke="black" y1="122" y2="128" x1="205" x2="205"></line>
          <line stroke="black" y1="122" y2="128" x1="165" x2="165"></line>
          <line stroke="black" y1="122" y2="128" x1="85" x2="85"></line>
          <line stroke="black" y1="122" y2="128" x1="45" x2="45"></line>
        </g>
      </svg>

    </div>

  </div>
  <div id="content_center">
    <table align="center" id="resultTable">
      <thead>
      <tr>
        <th style="width:40px">x</th>
        <th style="width:40px">y</th>
        <th style="width:40px">R</th>
        <th style="width:80px">Hit</th>
        <th style="width:120px">currentTime</th>
        <th style="width:120px">scriptTime</th>
      </tr>
      </thead>
    </table>
  </div>


</div>

<script src="js/ajax_post_and_table_update.js"></script>
<script src="js/validate_text_input.js"></script>
<script src="js/refresh_table.js"></script>

<script>

</script>

</body>
</html>
